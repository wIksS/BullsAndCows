<div class="table-container scores">
<h1>Best Players</h1>
<table class="table table-striped table-hover ">
    <thead>
    <tr>
        <th>Place</th>
        <th>Rank</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="score in scores">
        <td>
            {{$index + 1}}
        </td>
        <td>
            {{score.Username}}
            <span class="badge">{{score.Rank}}</span>
        </td>
    </tr>
    </tbody>
</table>
</div>
