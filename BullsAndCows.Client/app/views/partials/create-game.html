<div class="col-lg-12 container">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 register-form">
        <div class="well bs-component">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Create Game</legend>
                    <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input type="text" required="" ng-model="game.name" ng-minlength="3" class="form-control" id="inputName" placeholder="Game name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputNumber" class="col-lg-2 control-label">Number</label>
                        <div class="col-lg-10">
                            <input type="text" required="" ng-model="game.number" ng-minlength="3" class="form-control" id="inputNumber" placeholder="Your number">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" ng-click="create(game)" class="btn btn-primary">Create</button>
                            <button type="reset" class="btn btn-default">Cancel</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
